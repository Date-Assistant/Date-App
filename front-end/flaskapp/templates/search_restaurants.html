<!doctype html>
<html>
  <head>
    <title>Find Restaurants</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-5">Find Restaurants</h1>
      <form action="/list_restaurants" method="post">
        <div class="mb-3">
          <label for="location" class="form-label">Enter your location:</label>
          <input type="text" class="form-control" id="location" name="location">
        </div>
        <button type="submit" class="btn btn-primary">Find Restaurants</button>
      </form>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
