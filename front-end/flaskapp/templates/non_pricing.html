<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Select the best plan for you, {{ fname }}</h1>
        <form action="{{ url_for('non_user_pricing_submit') }}" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">Basic Membership</h5>
                                <input class="form-check-input d-none" type="radio" name="plan" id="basic" value="basic" checked>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">Premium Membership</h5>
                                <input class="form-check-input d-none" type="radio" name="plan" id="premium" value="premium">
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="cardholderName" class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardholderName" name="cardholderName" required>
                </div>
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" minlength="16" maxlength="16" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="expiration-month">Expiration Month:</label>
                    <input type="number" class="form-control" id="expiration-month" name="expiration-month" min="1" max="12" required>
                </div>
            
                <div class="col-md-6">
                    <label for="expiration-year">Expiration Year:</label>
                    <input type="number" class="form-control" id="expiration-year" name="expiration-year" min="2023" required>
                </div>
                <div class="col-md-6">
                    <label for="cvc">CVC:</label>
                    <input type="string" class="form-control" id="cvc" name="cvc" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="yes" id="saveCardInfo" name="saveCardInfo">
                        <label class="form-check-label" for="saveCardInfo">
                            Save Card Information
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                $('.card').removeClass('border-primary bg-light');
                $(this).addClass('border-primary bg-light');
                $(this).find('input[type=radio]').prop('checked', true);
            });
        });
    </script>
</body>
</html>
